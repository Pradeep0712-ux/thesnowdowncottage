<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" >
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<title>The Snowdon Cottage | Holiday Cottage in Snowdonia National Park</title>
    <!--CSS Start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/mobilemenu.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Common Script-->
    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.sticky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
    <!--Responsive CSS-->
    <link rel="stylesheet" href="assets/css/media.css" />
</head>

<body>
    <div id="page" class="contact-page">

        <!-- mobile menu starts -->
        <div id="mobile-menu"></div>
        <!-- mobile menu ends -->

        <!-- header starts -->
        <div id="header"></div>
        <!-- header ends -->

        <!-- inner-banner starts -->
        <div class="inner-banner">
            <img src="assets/images/home-cottage-6.jpg" alt="" class="img-fluid ban-img">
            <div class="container">
                <div class="inner-cnt">
                    <span>Contact</span>
                    <h1>Connect With Us, Anytime</h1>
                </div>
            </div>
        </div>
        <!-- inner banner ends -->

         <!-- Contact section starts -->
         <section class="contact-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <h2>Letâ€™s Get in Touch</h2>
                        <p class="contact-para">For more information about the Snowdon Cottage please contact us via email or phone/whatsapp.</p>
                        <div class="icon-section">
                            <div class="flex-icon">
                                <div class="icon">
                                    <img src="assets/images/Phone icon.png" alt="The snowdown cottage phone icon" class="img-fluid">
                                </div>
                                <div class="cont">
                                    <h3><a href="tel:07523187180">+44 07523 187 180</a></h3>
                                    <h4>Phone</h4>
                                </div>
                            </div>
                            <div class="flex-icon">
                                <div class="icon">
                                    <img src="assets/images/Whatspp.png" alt="The snowdown cottage phone icon" class="img-fluid">
                                </div>
                                <div class="cont">
                                    <h3><a href="https://api.whatsapp.com/send/?phone=447523187180&text=Hello%2C+I+am+interested+in+booking+The+Snowdon+Cottage.&type=phone_number&app_absent=0" target="_blank">+44 07523 187 180</a></h3>
                                    <h4>WhatsApp</h4>
                                </div>
                            </div>
                            <div class="flex-icon">
                                <div class="icon">
                                    <img src="assets/images/mail icon.png" alt="The snowdown cottage phone icon" class="img-fluid">
                                </div>
                                <div class="cont">
                                    <h3><a href="mailto:clareheath@msn.com">clareheath@msn.com</a></h3>
                                    <h4>E-mail</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <form id="contact-form" class="contact-card">
                            <div class="contact-div name">
                                <label for="name" class="form-label">Your Name <span class="text-danger">*</span></label>
                                <input type="text" id="contact-name" placeholder="Enter Your Name" class="form-control" onfocus="this.dataset.placeholder=this.placeholder;this.placeholder='';" onblur="this.placeholder=this.dataset.placeholder" >
                                <span class="error-msg"></span>
                            </div>
                            <div class="contact-div email">
                                <label for="email" class="form-label">Your Email Address <span class="text-danger">*</span></label>
                                <input type="text" id="contact-email" placeholder="Enter Your Email Address" class="form-control" onfocus="this.dataset.placeholder=this.placeholder;this.placeholder='';" onblur="this.placeholder=this.dataset.placeholder">
                                <span class="error-msg"></span>
                            </div>
                            <div class="contact-div message">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea id="contact-message" placeholder="Enter your message" class="form-control" onfocus="this.dataset.placeholder=this.placeholder;this.placeholder='';" onblur="this.placeholder=this.dataset.placeholder"></textarea>
                                <span class="error-msg"></span>
                            </div>
                            <div class="contact-div bttn">
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
         </section>
         <!-- Contact section ends -->

        <!-- footer starts -->
        <div id="footer"></div>
        <!-- footer ends -->

    </div>
    
    <!-- script section -->
    <script type="text/javascript" src="assets/js/common.js"></script>
</body>

</html>
